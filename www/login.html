<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta content="telephone=no" name="format-detection">
    <meta content="no" name="msapplication-tap-highlight">
    <meta content="initial-scale=1, width=device-width, viewport-fit=cover" name="viewport">
    <meta content="light dark" name="color-scheme">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="css/materialize.css" rel="stylesheet">
    <link href="css/index.css" rel="stylesheet">
    <title>Login into another World</title>
</head>

<body>
  <div class="container-fluid">
  <div class="login pink darken-4">
    <div class="row">
        <form class="col s10 offset-s2">
          <div class="row" style="margin-top:20px;">
            <div class="input-field col s9">
              <input placeholder="name" id="name" type="text" class="validate">
              <label for="user_name">User Name</label>
            </div>
          <div class="row">
            <div class="input-field col s9">
              <input id="password" placeholder="" type="password" class="validate">
              <label for="password">Password</label>
            </div>
            <button type="submit" id="soumettre"class="col s9 btn btn-primary">Validate</button>

          </div>
        </form>
      </div>
    </div>
  </div>
    <script src="js/jquery-3.6.0.js"></script>
    <script src="cordova.js"></script>
    <script src="js/index.js"></script>
    <script src="js/materialize.js"></script>
</body>
</html>
